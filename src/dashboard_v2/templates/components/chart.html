<!-- Kimp Chart Component -->
<div class="neo-box p-4" id="chartSection">
    <div class="flex justify-between items-center mb-4">
        <span class="section-label">김프율 추이</span>
        <div class="flex items-center gap-2">
            <!-- Time Range Selector -->
            <select id="chartTimeRange" class="text-xs border-2 border-black px-2 py-1 bg-white" onchange="updateChartRange(this.value)">
                <option value="1">1시간</option>
                <option value="6">6시간</option>
                <option value="24">24시간</option>
            </select>
            <span class="text-xs text-gray-500" id="chartLastUpdated">-</span>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="h-64 relative">
        <!-- Loading State -->
        <div id="chartLoading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80">
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 border-2 border-lime-500 border-t-transparent rounded-full animate-spin"></div>
                <span class="text-sm text-gray-500">차트 로딩중...</span>
            </div>
        </div>

        <!-- Chart Canvas -->
        <canvas id="kimpChart"></canvas>
    </div>

    <!-- Chart Legend -->
    <div class="flex justify-center gap-6 mt-4 text-xs">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-lime-500 border border-black"></div>
            <span>현재 김프</span>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-red-500 border border-black"></div>
            <span>손익분기점</span>
        </div>
    </div>
</div>

<script>
let kimpChart = null;

function initKimpChart() {
    const ctx = document.getElementById('kimpChart').getContext('2d');

    kimpChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: '김프율 (%)',
                    data: [],
                    borderColor: '#84CC16',
                    backgroundColor: 'rgba(132, 204, 22, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                },
                {
                    label: '손익분기점',
                    data: [],
                    borderColor: '#EF4444',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    pointRadius: 0,
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index',
            },
            plugins: {
                legend: {
                    display: false,
                },
                tooltip: {
                    backgroundColor: '#000000',
                    titleColor: '#84CC16',
                    bodyColor: '#FFFFFF',
                    borderColor: '#84CC16',
                    borderWidth: 1,
                    padding: 8,
                    displayColors: false,
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + '%';
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: '#E5E7EB',
                    },
                    ticks: {
                        font: {
                            family: "'JetBrains Mono', monospace",
                            size: 10,
                        },
                        maxRotation: 0,
                    }
                },
                y: {
                    grid: {
                        color: '#E5E7EB',
                    },
                    ticks: {
                        font: {
                            family: "'JetBrains Mono', monospace",
                            size: 10,
                        },
                        callback: function(value) {
                            return value.toFixed(1) + '%';
                        }
                    }
                }
            }
        }
    });

    // Hide loading after init
    document.getElementById('chartLoading').classList.add('hidden');
}

function updateKimpChart(historyData, breakeven) {
    if (!kimpChart) {
        initKimpChart();
    }

    const labels = historyData.map(d => {
        const date = new Date(d.timestamp);
        return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    });

    const kimpValues = historyData.map(d => d.kimp);
    const breakevenLine = historyData.map(() => breakeven);

    kimpChart.data.labels = labels;
    kimpChart.data.datasets[0].data = kimpValues;
    kimpChart.data.datasets[1].data = breakevenLine;
    kimpChart.update('none');

    // Update timestamp
    document.getElementById('chartLastUpdated').textContent =
        new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}

async function updateChartRange(hours) {
    try {
        const response = await fetch(`/api/kimp?hours=${hours}`);
        const data = await response.json();

        // Get current breakeven from PnL data
        const pnlResponse = await fetch('/api/pnl');
        const pnlData = await pnlResponse.json();
        const breakeven = pnlData.breakeven_kimp || 0;

        updateKimpChart(data, breakeven);
    } catch (error) {
        console.error('Failed to update chart:', error);
    }
}

// Initialize chart when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    initKimpChart();
});
</script>
