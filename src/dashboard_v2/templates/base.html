<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title | default('KimpTrade Dashboard') }}{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/neon-daybreak.css">

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <!-- Ticker -->
    {% block ticker %}
    {% include "components/ticker.html" ignore missing %}
    {% endblock %}

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% block sidebar %}
        {% include "components/sidebar.html" ignore missing %}
        {% endblock %}

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-6 lg:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Dashboard JS -->
    <script src="/static/js/dashboard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Auto-refresh interval from server
        const REFRESH_INTERVAL = {{ refresh_interval | default(10) }} * 1000;
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
